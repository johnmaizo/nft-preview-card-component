<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>

    <main>

      <article class="nft_module">
        <button><img src="images/image-equilibrium.jpg" class="equilibrium" alt="Equilibrium Image" /></button>
        <h1><a href="">Equilibrium #3429</a></h1>
        <p class="box_text">Our Equilibrium collection promotes balance and calm.</p>

        <div class="column eth_time">
          <p class="eth_text"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
          <p class="time_text"><img src="images/icon-clock.svg" alt=""> 3 days left</p>
        </div>
        <hr>
        <div class="column author_module">
          <p><img src="images/image-avatar.png" class="profile_img" alt="Profile picture of Jules Wyvern"> Creation of <a href="">Jules Wyvern</a></p>
        </div>
      </article>

    </main>

    <footer>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/johnmaizo"
          >John Robert Maizo</a
        >.
      </div>

    </footer>

  </body>
</html>
